<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 & 로그인</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
  <!-- 버튼으로 로그인/회원가입 폼 토글 -->
  <div class="toggle-btn">
    <button type="button" id="showLogin" class="active">로그인</button>
    <button type="button" id="showRegister">회원가입</button>
  </div>

  <!-- 로그인 폼 -->
  <div id="loginForm" class="form active">
    <h1>로그인</h1>
    <form id="loginFormInner">
      <label for="loginUseremail">이메일</label>
      <input type="text" id="loginUseremail" name="email" required><br>

      <label for="loginPassword">비밀번호</label>
      <input type="password" id="loginPassword" name="password" required><br>

      <button type="submit">로그인</button>
    </form>
  </div>

  <!-- 회원가입 폼 -->
  <div id="registerForm" class="form">
    <h1>회원가입</h1>
    <form id="registerFormInner">
      <label for="registerUseremail">이메일</label>
      <input type="text" id="registerUseremail" name="email" required><br>

      <label for="registerPassword">비밀번호</label>
      <input type="password" id="registerPassword" name="password" required><br>

      <label for="registerUserName">이름</label> <!-- 이름 입력 필드 추가 -->
      <input type="text" id="registerUserName" name="name" required><br>

      <button type="submit">가입하기</button>
    </form>
  </div>
</div>

<!-- 결과 메시지를 표시할 스낵바 영역 -->
<div id="snackbar"></div>

<script src="js/login.js"></script>
</body>
</html>
